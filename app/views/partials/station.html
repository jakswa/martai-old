<section id="station-header">
  <h3>{{station}}</h3>
  <ul class="station-filters">
    <li>
      <label for="direction">Direction</label>
      <a href="" class="pure-button" ng-repeat="arrival in Marta.arrivals | filter:{station: station} | jsUnique:'direction'" ng-class="{'pure-button-active': stationFilters.direction===arrival.direction}" ng-click="toggleFilter('direction', arrival.direction)">{{Marta.dirMap[arrival.direction]}}</a>
    </li>
    <li>
      <label for="line">Line</label>
      <a href="" class="pure-button" ng-repeat="arrival in Marta.arrivals | filter:{station: station} | jsUnique:'line'" ng-class="{'pure-button-active': stationFilters.line===arrival.line}" ng-click="toggleFilter('line', arrival.line)">{{arrival.line}}</a>
    </li>
  </ul>
</section>

<section class="upcoming-trains flush-list flush">
	<ul>
    <li ng-repeat="arrival in Marta.arrivals | filter:stationFilters" ng-class="arrival.line">
      <a>
        <span class="train-time">{{arrival.waiting_time}}</span>
        <span class="train-direction">{{Marta.dirMap[arrival.direction]}}bound</span>
        <span class="train-line">{{arrival.line}}</span>
      </a>
		</li>
	</ul>
</section>
