<section id="station-search">
  <form class="pure-form">
    <input type="search" class="pure-input-1" placeholder="Search By Station Name" autofocus="true" ng-model="stationSearch" />
  </form>
</section>

<section id="all-stations" class="stations-list flush flush-list">
	<ul>
    <li ng-show="Marta.nearest">
      <a ng-class="Marta.nearest.line" href="/station/{{Marta.nearest.station}}">{{Marta.nearest.station}} &rarr;<span class="next-arrival" ng-class="Marta.nearest.line">{{Marta.dirMap[Marta.nearest.direction]}}bound {{Marta.nearest.waiting_time}} </span></a>
    </li>
    <li ng-repeat="arrival in Marta.arrivals | filter:{station: stationSearch} | jsUnique:'station' | orderBy:'station'">
	    <a ng-class="arrival.line" href="/station/{{arrival.station}}">{{arrival.station}} &rarr;<span class="next-arrival" ng-class="arrival.line">{{Marta.dirMap[arrival.direction]}}bound {{arrival.waiting_time}} </span></a>
    </li>
	</ul>
</section>
